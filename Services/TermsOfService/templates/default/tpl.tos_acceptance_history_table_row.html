<tr class="{CSS_ROW}">
	<td class="std">{VAL_TS}</td>
	<td class="std">{VAL_LOGIN}</td><!-- BEGIN optional_column -->
	<td class="std">{OPTIONAL_COLUMN_VAL}</td><!-- END optional_column -->
	<td class="std">{VAL_LNG}</td>
	<td class="std">{VAL_SRC}
		<span style="white-space:nowrap" id="ilAdvSelListAnchorElement_{VAL_ID}">
			<a onclick="return false" href="#">
				<img border="0" src="{VAL_IMG_DOWN}" alt="" />
			</a>
		</span>
		<div style="position:absolute;z-index:5000;left:0px;right:0px;">
			<div id="ilAdvSelListTable_{VAL_ID}" class="il_adv_sel" style="max-width:640px;max-height:480px;overflow:auto;background-color:white;clear:both;display:none;position:absolute"><iframe></iframe></div>
		</div>
		<script type="text/javascript">
			$(function() {
				var $elm = $("#ilAdvSelListTable_{VAL_ID} iframe");
				$elm.css({width: '100%', height: '100%'});
				$elm.get(0).contentWindow.document.open('text/html', 'replace');
				$elm.get(0).contentWindow.document.write({VAL_TEXT});
				$elm.get(0).contentWindow.document.close();
				
				il.Overlay.add(
					'ilAdvSelListTable_{VAL_ID}',
					{
						yuicfg:
						{
							visible: false,
							context: ['ilAdvSelListAnchorElement_{VAL_ID}', 'tl', 'bl', ['beforeShow', 'windowResize']]
						},
						trigger: 'ilAdvSelListAnchorElement_{VAL_ID}',
						trigger_event: 'click',
						anchor_id: 'ilAdvSelListAnchorElement_{VAL_ID}',
						toggle_el: undefined,
						toggle_class_on: undefined,
						asynch: false,
						asynch_url: false,
						auto_hide: false
					}
				);
			});
		</script>
	</td>
</tr>
