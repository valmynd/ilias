<tr class="{CSS_ROW} small">
	<td class="std">
		<input type="checkbox" name="record_id[]" value="{VAL_ID}" />
	</td>
	<td class="std">
		{VAL_TITLE}
		<!-- BEGIN record_desc -->
		<br />{VAL_DESCRIPTION}
		<!-- END record_desc -->
	</td>
	<td class="std">		
		{TXT_FIELDS}
		<ul class="std">
		<!-- BEGIN field_entry -->
		<li class="std">{FIELD_NAME}</li>
		<!-- END field_entry -->
	</td>
	<td class="std">
		<input type="checkbox" name="active[{ACTIVE_ID}]" value="1" {ACTIVE_CHECKED} />
	</td>
	<td class="std">		
		<!-- BEGIN ass_obj_types -->
		<input type="checkbox" name="obj_types[{ASS_ID}][]" value="{ASS_NAME}" {ASS_CHECKED} /> {VAL_OBJ_TYPE}<br />
		<!-- END ass_obj_types -->
	</td>
	<td class="std">
		<a href="{EDIT_LINK}">{TXT_EDIT_RECORD}</a>
	</td>
</tr>
